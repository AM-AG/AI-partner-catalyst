<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Inter:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-primary: #66FCF1;
            --neon-secondary: #45A29E;
            --bg-dark: #0B0C10;
            --bg-card: #1F2833;
        }

        * {
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s cubic-bezier(0.4, 0, 0.2, 1), transform 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #C5C6C7;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Custom Scrollbar - Seamless */
        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(102, 252, 241, 0.1);
            border-radius: 20px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 252, 241, 0.4);
        }

        .glass {
            background: rgba(31, 40, 51, 0.7);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .neon-border {
            border: 1px solid rgba(102, 252, 241, 0.25);
        }
        
        .neon-glow {
            box-shadow: 0 0 30px rgba(102, 252, 241, 0.15);
        }

        .text-gradient {
            background: linear-gradient(135deg, #66FCF1 0%, #45A29E 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes pulse-slow {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }

        .bg-animate {
            animation: pulse-slow 10s infinite ease-in-out;
        }

        /* Light Mode Overrides */
        .light {
            background-color: #F8F9FA;
            color: #1F2833;
        }
        .light .glass {
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid rgba(0, 0, 0, 0.06);
        }
        .light .text-gradient {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Smooth Page Transitions */
        .animate-in {
            animation: animate-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes animate-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
